
name: build and push

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: build
        run: |
          set CGO_ENABLED=0
          set GOOS=linux
          set GOARCH=amd64
          go build -o main
      - name: push-main
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: 'git'
          server: '${{secrets.REMOTE_ADDRESS}}'
          ssh_private_key: ${{ secrets.GIT_SSH_KEY }}
          local_path: './main'
          remote_path: '/srv/personal-page-be'
      - name: push-sh
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: 'git'
          server: '${{secrets.REMOTE_ADDRESS}}'
          ssh_private_key: ${{ secrets.GIT_SSH_KEY }}
          local_path: './run.sh'
          remote_path: '/srv/personal-page-be'
      - name: restart
        run: |
          echo ${{ secrets.GIT_SSH_KEY }} > ./id_rsa
          chmod 600 ./id_rsa
          ssh -i ./id_rsa git@${{secrets.REMOTE_ADDRESS}} "bash /srv/personal-page-be/run.sh "
          



